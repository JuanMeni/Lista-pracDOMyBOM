<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar los metas -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 3 del practico DOM y BOM</title>
</head>
<body>
    <header class="container">
        <h1 class="display-1 text-center text-light">Lista de tareas</h1>
        <hr>
    </header>
    <main class="container">
        <section class="row">
            <div>
                <form class="my-3 bg-light rounded p-3" id="form">
                    <div>
                        <label for="tareaInput">Ingrese su tarea</label>
                        <input type="text" id="tareaInput" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-info my-3" onclick="btnAgregar()">Agregar tarea</button>
                        <button type="button" class="btn btn-outline-warning my-3 mx-3" onclick="btnEliminar()">Eliminar tarea</button>
                    </div>
                    <div>
                        <ol id="lista"></ol>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-center text-light py-3 mt-3">
        <p>&copy; Todos los derechos reservados</p>
      </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
