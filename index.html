<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar los metas -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 3 del practico DOM y BOM</title>
</head>
<body>
    <header class="container">
        <h1 class="display-1 text-center text-light">Lista de compras</h1>
        <hr>
    </header>
    <main class="container">
        <section>
            <form class="text-light">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-info">Agregar al carrito</button>
                </div>
                
              </form>
        </section>
        <section class="bg-light my-3 rounded visually-hidden" id="Tabla">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody class="datosTabla"></tbody>
            </table>
        </section>
    </main>
    <footer class="bg-dark text-center text-light py-3 mt-3">
        <p>&copy; Todos los derechos reservados</p>
      </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/ejercicio3-pracDomBom.js"></script>
</body>
</html>
